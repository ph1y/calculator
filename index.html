<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DotGothic16">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>

        <button class="btn clear-btn">AC</button>
        <button class="btn delete-btn">C</button>

        <button class="btn digit-btn">7</button>
        <button class="btn digit-btn">8</button>
        <button class="btn digit-btn">9</button>
        <button class="btn operator-btn">/</button>

        <button class="btn digit-btn">4</button>
        <button class="btn digit-btn">5</button>
        <button class="btn digit-btn">6</button>
        <button class="btn operator-btn">*</button>

        <button class="btn digit-btn">1</button>
        <button class="btn digit-btn">2</button>
        <button class="btn digit-btn">3</button>
        <button class="btn operator-btn">-</button>

        <button class="btn digit-btn">0</button>
        <button class="btn decimal-btn">.</button>
        <button class="btn equals-btn">=</button>
        <button class="btn operator-btn">+</button>
    </div>
</body>

</html>
